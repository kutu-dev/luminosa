version: "3.5"

services:
  velocity-shared:
    image: itzg/bungeecord
    container_name: velocity
    restart: unless-stopped
    user: "0"
    ports:
      - 25565:25577
    volumes:
      - /srv/sync/rei-network/velocity:/server
    networks:
      - shared
    environment:
      - TYPE=VELOCITY
    healthcheck:
      disable: true

  luckperms-db:
    image: postgres
    restart: unless-stopped
    user: "0"
    expose:
      - 5432
    volumes:
      - /srv/sync/rei-network/luckperms:/var/lib/postgresql
    networks:
      - shared
    environment:
      - POSTGRES_USER=${LUCKPERMS_POSTGRES_USER}
      - POSTGRES_PASSWORD_FILE=/run/secrets/luckperms_postgres_password
      - POSTGRES_DB=${LUCKPERMS_POSTGRES_DB}
    secrets:
      - luckperms_postgres_password

  midgard:
    image: itzg/minecraft-server
    restart: unless-stopped
    userns_mode: host
    expose:
      - 25565
    volumes:
      - /srv/sync/rei-network/servers/midgard:/data
    networks:
      - shared
    environment:
      - TYPE=FABRIC
      - VERSION=1.20.1
      - EULA=TRUE
      - ONLINE_MODE=FALSE
      - DIFFICULTY=hard
      - RCON_PASSWORD=${RCON_PASSWORD}
      - INIT_MEMORY=1G
      - MAX_MEMORY=4G

  wheatley:
    image: itzg/minecraft-server
    restart: unless-stopped
    userns_mode: host
    expose:
      - 25565
    volumes:
      - /srv/sync/rei-network/servers/wheatley:/data
    networks:
      - shared
    environment:
      - TYPE=FABRIC
      - VERSION=1.20.1
      - EULA=TRUE
      - ONLINE_MODE=FALSE
      - DIFFICULTY=hard
      - MODE=creative
      - RCON_PASSWORD=${RCON_PASSWORD}
      - INIT_MEMORY=1G
      - MAX_MEMORY=4G
    profiles:
      - disabled

